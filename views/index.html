<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2Image: stable-diffusion-v1-5</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('#submit').on('click', function () {
                $.post('/text2image', { text: $('#text').val() }, function (data) {
                    $("#img").attr('src', '/' + data.image)
                })
            })
        })
    </script>
</head>

<body>
    <div>
        <img id="img" src="/imgs/default.png" alt="">
        <textarea id="text" name="text" placeholder="input some text..." cols="30" rows="10"></textarea>
        <button id="submit" type="button">Generate</button>
    </div>
</body>

</html>
